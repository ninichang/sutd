{% extends 'part2bar.html' %}

{% block title %} Research {% endblock %}

{% block head %} 
{% endblock %}

{% block content %}
<div id="register-div">
    <div class='wrap'>
        <form id='form-1-3-2' action='/thank_you' method="POST">
            <p style='font-size:2.3vh'> If you were to {{oppo_stance}} with the policy,
                what could have been your reasoning?
            </p>
            <p style='font-size:2.3vh'> If I were to :
          </p>
            <div >
                <div class="field" id='chosen_oppo_stance'>
                  <div class="ui radio checkbox">
                    <input type="radio" name="neutral_user_oppo_stance" value='agree'>
                    <label>Agree</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="neutral_user_oppo_stance" value='disagree'>
                    <label>Disagree</label>
                  </div>
                </div>
              </div>
            <br>
            <p> Why ? </p>
            <div class="ui form">
                        <div class="field">
                            <input type="hidden" name="oppo_reasoning_input">
                            <textarea name='oppo_reasoning'></textarea>
                        </div>
                <br>
            </div>
            <div class="ui warning message" style="display: none" id='warning'>
                Please answer every question, thank you.
        </div>
            <input type="submit" class="ui brown button" id="submit">
        </form>
    </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type='text/javascript'>


$('#submit').click(function(event) {
  if (!document.getElementById('form-1-3-2').neutral_user_oppo_stance.value ||
      !document.getElementById('form-1-3-2').oppo_reasoning.value){
      event.preventDefault();
      $('#warning').show();
  }
});

</script>


{% endblock %}
